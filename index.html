<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Under Construction</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --text-light: #636e72;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: var(--primary-color);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Simple Loading Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #dfe6e9;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact-link {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .contact-link:hover {
            border-color: var(--accent-color);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <div class="logo">ðŸš€</div>
        <h1>Great things are coming.</h1>
        <p>
            We're currently working hard to bring you a brand new experience. 
            Check back soon or reach out to us directly if you have questions.
        </p>
        <a href="mailto:hello@yourdomain.com" class="contact-link">Get in touch &rarr;</a>
    </div>

    <footer>
        &copy; 2026 Your Brand Name. All rights reserved.
    </footer>

</body>
</html>
